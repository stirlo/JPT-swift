<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zmanim to ICS Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="1F5D3.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="1F5D3_color.png">
    <link rel="icon" type="image/png" sizes="16x16" href="1F5D3_color.png">
    <link rel="apple-touch-icon" sizes="180x180" href="1F5D3_color.png">
</head>
<body>
    <header>
        <h1>Zmanim to ICS Converter</h1>
    </header>

    <main>
        <section id="input-section">
            <h2>Input Location and Date Range</h2>
            <form id="zmanim-form">
                <div>
                    <label for="latitude">Latitude:</label>
                    <input type="number" id="latitude" step="0.0001" required>
                </div>
                <div>
                    <label for="longitude">Longitude:</label>
                    <input type="number" id="longitude" step="0.0001" required>
                </div>
                <div>
                    <button type="button" id="get-location">Use My Current Location</button>
                </div>
                <div>
                    <p>Can't find your coordinates? Try <a href="https://www.latlong.net/" target="_blank">LatLong.net</a> to find your latitude and longitude.</p>
                </div>
                <div>
                    <label for="start-date">Start Date:</label>
                    <input type="date" id="start-date" required>
                </div>
                <div>
                    <label for="end-date">End Date:</label>
                    <input type="date" id="end-date" required>
                </div>
                <button type="submit">Generate ICS</button>
            </form>
        </section>

        <section id="output-section" style="display: none;">
            <h2>Conversion Result</h2>
            <div id="conversion-message"></div>
            <button id="download-ics">Download ICS File</button>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="current-year"></span> Zmanim to ICS Converter. All rights reserved. | Created by <a href="https://thelaboratory.cc" target="_blank">The Laboratory</a></p>
    </footer>

    <script src="zmanim-converter.js"></script>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
