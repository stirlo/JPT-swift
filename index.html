<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zmanim to ICS Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="jewish-calendar-icon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="jewish-calendar-icon.svg">

    <!-- Open Graph meta tags -->
    <meta property="og:title" content="Zmanim to ICS Converter" />
    <meta property="og:description" content="Convert Jewish prayer times (Zmanim) to ICS calendar format" />
    <meta property="og:url" content="https://your-github-pages-url.com/zmanim-to-ics/" />
    <meta property="og:image" content="https://your-github-pages-url.com/zmanim-to-ics/jewish-calendar-icon.svg" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Zmanim to ICS Converter">
    <meta name="twitter:description" content="Convert Jewish prayer times (Zmanim) to ICS calendar format">
    <meta name="twitter:image" content="https://your-github-pages-url.com/zmanim-to-ics/jewish-calendar-icon.svg">
</head>
<body>
    <header>
        <h1>Zmanim to ICS Converter</h1>
    </header>

    <main>
        <section id="input-section">
            <h2>Input Zmanim Data</h2>
            <form id="zmanim-form">
                <textarea id="zmanim-input" rows="10" cols="50" placeholder="Paste your Zmanim data here..."></textarea>

                <fieldset>
                    <legend>Select Prayer Times to Include:</legend>
                    <div class="checkbox-group">
                        <input type="checkbox" id="dawn" name="prayerTimes" value="dawn" checked>
                        <label for="dawn">Dawn</label>

                        <input type="checkbox" id="earliestTallit" name="prayerTimes" value="earliestTallit" checked>
                        <label for="earliestTallit">Earliest Tallit</label>

                        <input type="checkbox" id="sunrise" name="prayerTimes" value="sunrise" checked>
                        <label for="sunrise">Sunrise</label>

                        <!-- Add more checkboxes for other prayer times -->
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Language:</legend>
                    <select id="language-select" name="language">
                        <option value="en">English</option>
                        <option value="he">Hebrew</option>
                        <!-- Add more language options as needed -->
                    </select>
                </fieldset>

                <fieldset>
                    <legend>Calendar Type:</legend>
                    <select id="calendar-type" name="calendarType">
                        <option value="google">Google Calendar</option>
                        <option value="apple">Apple Calendar</option>
                        <option value="outlook">Outlook</option>
                        <option value="generic">Generic ICS</option>
                    </select>
                </fieldset>

                <button type="submit">Convert to ICS</button>
            </form>
        </section>

        <section id="output-section" style="display: none;">
            <h2>Conversion Result</h2>
            <div id="conversion-message"></div>
            <button id="download-ics">Download ICS File</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Zmanim to ICS Converter. All rights reserved.</p>
    </footer>

    <script src="zmanim-converter.js"></script>
</body>
</html>
